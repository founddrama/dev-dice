<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link href='http://fonts.googleapis.com/css?family=Six+Caps' rel='stylesheet' type='text/css' />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Let the Project Management Dev Dice choose your next tech stack for you."
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Project Management Dev Dice</title>
  </head>
  <body>
    <noscript>
      <style>
        body { font-family: 'Open Sans', 'Helvetica', 'Arial', sans-serif; }
        h1 { font-size: 6rem; }
        p { font-size: 2rem; }
        main { padding: 1rem 0 0 4rem; }
      </style>
      <main>
        <h1>Looks like you have JavaScript disabled.</h1>
        <p>Perhaps you need the Project Management Dev Dice more than you realize.</p>
      </main>
    </noscript>
    <div id="root"></div>
  </body>
</html>
